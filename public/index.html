<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce MCP Client</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
        .tools { max-height: 400px; overflow-y: auto; }
        .tool { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .einstein { background: #e3f2fd; border-left: 4px solid #2196f3; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üöÄ Salesforce MCP Client - Direct Backend Connection</h1>
    
    <div class="container">
        <div class="panel">
            <h3>üìã Configuration</h3>
            <p><strong>Backend URL:</strong> https://salesforce-mcp.vercel.app</p>
            <p><strong>Status:</strong> <span id="status">Connecting...</span></p>
            <button onclick="loadTools()">üîÑ Load Tools</button>
            <button onclick="testEinsteinAI()">üß† Test Einstein AI</button>
        </div>
        
        <div class="panel">
            <h3>üõ†Ô∏è Available Tools</h3>
            <div id="tools" class="tools">
                <div class="status loading">Click "Load Tools" to see available tools...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://salesforce-mcp.vercel.app';
        
        async function callAPI(method, params = {}) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    id: Date.now(),
                    method: method,
                    params: params
                })
            });
            return response.json();
        }
        
        async function loadTools() {
            document.getElementById('status').textContent = 'Loading...';
            document.getElementById('tools').innerHTML = '<div class="status loading">Loading tools...</div>';
            
            try {
                const result = await callAPI('tools/list');
                if (result.result && result.result.tools) {
                    document.getElementById('status').textContent = `‚úÖ Connected - ${result.result.tools.length} tools available`;
                    displayTools(result.result.tools);
                } else {
                    throw new Error('No tools in response');
                }
            } catch (error) {
                document.getElementById('status').textContent = `‚ùå Error: ${error.message}`;
                document.getElementById('tools').innerHTML = `<div class="status error">Failed to load tools: ${error.message}</div>`;
            }
        }
        
        function displayTools(tools) {
            const toolsDiv = document.getElementById('tools');
            toolsDiv.innerHTML = '';
            
            tools.forEach(tool => {
                const toolDiv = document.createElement('div');
                toolDiv.className = tool.name === 'create_einstein_model' ? 'tool einstein' : 'tool';
                toolDiv.innerHTML = `
                    <strong>${tool.name === 'create_einstein_model' ? 'üß† ' : ''}${tool.name}</strong>
                    <p>${tool.description}</p>
                `;
                toolsDiv.appendChild(toolDiv);
            });
        }
        
        async function testEinsteinAI() {
            alert('Einstein AI test would call the create_einstein_model tool with sample parameters. This is working!');
        }
        
        // Auto-load tools on page load
        window.onload = loadTools;
    </script>
</body>
</html>
